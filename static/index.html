<!DOCTYPE html>
<html>
<head>
    <title>Go + Custom JS VNC Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f0f0f0; display: flex; flex-direction: column; height: 100vh; }
        #connection_panel {
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 1000;
        }
        #connection_panel div { margin-bottom: 8px; }
        #connection_panel label { display: inline-block; width: 80px; }
        #connection_panel input {
            width: 180px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #connection_panel button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #connection_panel button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
        #vnc_screen_container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }
        #vnc_canvas {
            border: 1px solid #555;
            background-color: #333;
            image-rendering: pixelated; /* 픽셀 깨짐 방지 */
        }
    </style>
</head>
<body>
    <div id="connection_panel">
        <div>
            <label for="vnc_host">VNC Host:</label>
            <input type="text" id="vnc_host" value="localhost" placeholder="VNC Server IP/Hostname" />
        </div>
        <div>
            <label for="vnc_port">VNC Port:</label>
            <input type="number" id="vnc_port" value="5900" placeholder="VNC Server Port (e.g., 5900)" />
            <button id="toggle_connect">Connect</button>
        </div>
        <p id="status">Ready.</p>
    </div>
    <div id="vnc_screen_container">
        <canvas id="vnc_canvas"></canvas>
    </div>

    <script src="./app.js"></script>
</body>
</html>
